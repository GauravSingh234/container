<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} My Website {% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header, footer {
            background: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
        }
        .content {
            padding: 2em;
        }
        .content-container {
            border: 1px solid #ddd;
            margin-bottom: 1em;
            padding: 1em;
            background: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Website Header</h1>
    </header>
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
    <footer>
        <p>Website Footer</p>
    </footer>
</body>
</html>
